name: ragging_reporting_app
description: Mobile app for Sri Lankan Ragging Reporting System
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  supabase_flutter: ^1.10.25
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  image_picker: ^1.0.4
  uuid: ^4.2.1
  url_launcher: ^6.1.14
  path: ^1.8.3
  lottie: ^2.6.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - .env